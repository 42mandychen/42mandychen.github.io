<title>{{ page.title }}</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- OpenGL meta data -->
<meta property="og:title" content="Mandy Chen" />
<meta property="og:type" content="profile" />
<meta property="og:description" content="Stay organized. | CS student @UBC." />
<meta property="profile:first_name" content="Mandy" />
<meta property="profile:last_name" content="Chen" />
<meta property="profile:gender" content="female" />
<meta property="fb:profile_id" content="558710364274912" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:image" content="{{ site.url }}/images/profile.jpg" />
<!-- Twitter meta data -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@42mandychen">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta name="twitter:image:src" content="{{ site.url }}/images/profile.jpg">
<meta name="twitter:creator" content="@42mandychen">
<!-- For icon files -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{ site.url }}/assets/icons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.url }}/assets/icons/favicon-16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="{{ site.url }}/assets/icons/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="{{ site.url }}/assets/icons/android-chrome-512x512.png" sizes="512x512">
<link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}/assets/icons/favicon.ico">
<meta name="msapplication-TileImage" type="image/x-icon" content="{{ site.url }}/assets/icons/mstile-150x150.png">
<meta name="theme-color" content="##610500">
